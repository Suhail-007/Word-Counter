<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Simple Word and characters Counter, Count Words And Character">
  <link rel="stylesheet" href="style/style.css">
  </link>
  <script src="script/script.js" defer></script>
  <title>Word Counter</title>
</head>

<body>
  <form>
    <h1>Word Counter</h1>
    <div data-textarea-cont>
      <textarea cols="30" rows="10" id="wordCounter"></textarea>
      <label data-placeholderLabel for="wordCounter">Type Here</label>
      
      <button data-reset class="reset-button" type="button">Reset</button>
    </div>
    <p data-output>You have 0 words and 0 characters</p>
  </form>
</body>

</html>
